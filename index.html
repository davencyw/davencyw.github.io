<!DOCTYPE html>
<html>
<head>
  <title>Redirect to Google</title>
</head>
<body>

  <input type="text" id="textInput" placeholder="Enter 'helloworld'">
  <button onclick="redirect()">Submit</button>

  <script>
    function redirect() {
      var inputText = document.getElementById("textInput").value;
      if (inputText === "helloworld") {
        window.location.href = "https://www.google.com";
      } else {
        alert("Please enter 'helloworld'");
      }
    }
  </script>

</body>
</html>
