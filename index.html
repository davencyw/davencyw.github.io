<!DOCTYPE html>
<html>
<head>
  <title>Beschte Musik</title>
</head>
<body>

  <input type="text" id="textInput" placeholder="password">
  <button onclick="redirect()">Submit</button>

  <script>
    function redirect() {
      var inputText = document.getElementById("textInput").value;
      if (inputText === "helloworld") {
        window.location.href = "https://www.youtube.com/watch?v=KZXkzao9KvA";
      } else {
        alert("wrong password");
      }
    }
  </script>

</body>
</html>
